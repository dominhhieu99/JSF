<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core">
<h:head>
	<title>JSF Spring Integration</title>
</h:head>
<h:body>
	<br />
	<h:form>
		<h:commandButton action="page2" value="Move to page2.xhtml" />
	</h:form>
	<h2>Risk Function List</h2>

	<ul>

		<ui:repeat var="risks" value="#{riskBean.fetchRiskDetails()}">
			<li><h3>#{risks}</h3></li>
		</ui:repeat>

	</ul>
	<img src="" />
	<h1>This is a Heading</h1>
	<p>h:inputText</p>
	<h:inputText value="345453" size="50" />

	<p>h:inputSecret</p>
	<h:inputSecret value="345345345" size="50" />

	<p>h:inputTextarea</p>
	<h:inputTextarea value="345345345345" />

	<p>h:inputHidden</p>
	<h:inputHidden value="35435435" />

	<p>h:selectBooleanCheckbox</p>
	<h:selectBooleanCheckbox value="1" label="itemLabel" />
	<h:selectBooleanCheckbox value="2" title="itemLabel"
		label="2 " />

	<h:selectBooleanCheckbox value="3" title="itemLabel"
		label="3 " />
	<h:selectManyCheckbox value="23">
		<f:selectItem itemValue="Java" itemLabel ="JAVA" />
		<f:selectItem itemValue="Ios" itemLabel ="IOS" />
		<f:selectItem itemValue="Win" itemLabel ="WIN" />

	</h:selectManyCheckbox>
</h:body>
</html>
